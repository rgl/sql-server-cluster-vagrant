// see https://docs.gradle.org/8.1/userguide/java_plugin.html
// see https://docs.gradle.org/8.1/userguide/application_plugin.html
// see https://docs.gradle.org/8.1/userguide/building_java_projects.html#sec:java_dependency_management_overview
// see https://github.com/johnrengelman/shadow

plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

mainClassName = 'Example'
version = '1.0.0'
sourceCompatibility = 17
targetCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
    // see https://github.com/microsoft/mssql-jdbc/releases/tag/v11.2.3
    // see https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc/11.2.3.jre17
    implementation "com.microsoft.sqlserver:mssql-jdbc:11.2.3.jre${targetCompatibility}"
}
